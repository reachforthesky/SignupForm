<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="splash">
            <div id="logo">
                <div id="logo-icon"></div>
                <div id="logo-text">REACH</div>
            </div>
            <img src="david-troeger-unsplash.jpg">
        </div>
        <div id="main">
            <div id="hero">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <i>now</i> to get started!</p>
                <p>You <i>know</i> you want to.</p>
            </div>
            <div id="mid">
                <h2>Let's do this!</h2>
                <form>
                    <div class="form-block">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    <div class="form-block">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
                    <div class="form-block">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form-block">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                    <div class="form-block">
                        <label for="pass">Password</label>
                        <input type="password" name="pass" id="pass" required>
                    </div>
                    <div class="form-block">
                        <label for="conf-pass">Confirm Password</label>
                        <input type="password" name="conf-pass" id="conf-pass" required>
                    </div>
                </form>
            </div>
            <div id="foot">
                <button>Create Account</button>
                <div id="footnote">Already have an account? <a href="">Log in</a></div>
            </div>
        </div>
        <script src="" async defer></script>
    </body>
</html>
